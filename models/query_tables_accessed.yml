version: 2

models:
  - name: query_tables_accessed
    description: This model tracks the tables accessed by a query. It contains 1 row per query per table. It does not have records for queries that did not select data from a table (directly or indirectly). This table is only available for Snowflake accounts on enterprise or hight, and will be empty for standard accounts.
    columns:
      - name: query_id
        description: An internal, system-generated identifier for the SQL statement.
      - name: query_start_time
        description: The statement start time (UTC time zone).
      - name: user_name
        description: The user who issued the query.
      - name: database_name
        description: Name of the database of the table accessed by the query
      - name: schema_name
        description: Name of the schema of the table accessed by the query
      - name: table_name
        description: Name of the table accessed by the query
      - name: full_table_name
        description: Fully qualified table name, i.e. <database_name>.<schema_name>.<table_name>
      - name: _unique_key
        description: Unique identifier for each row in the table
